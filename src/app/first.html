<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>First</h1>

    <p>Ingyenes térkép</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9277.605222629358!2d20.16786470168953!3d46.265164895167686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47448819c2d14d8b%3A0x2c20a63ddf1a1f71!2sSzeged%2C%20Vajda%20u.%2011%2Fb%2C%206723!5e0!3m2!1shu!2shu!4v1695546059629!5m2!1shu!2shu" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <p>Google térkép api_key-vel</p>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <script>
      // Google Térkép inicializálása
      function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 47.6062, lng: -122.3321 }, // Középpont koordináták
          zoom: 10 // Nagyítás szintje
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  

</body>

</html>
